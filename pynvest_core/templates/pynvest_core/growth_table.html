{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>{{ growth.name }}</th>
      </tr>
    </thead>
    {% for date, value in growth.items %}
      <tbody>
        <tr>
          <th>{{ date }}</th>
          <td>{{ value|floatformat:4 }}</td>
        </tr>
      </tbody>
    {% endfor %}
  </table>
{% endblock content %}
