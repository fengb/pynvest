<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block stylesheets %}<link rel="stylesheet" type="text/css" href="/static/styles.css">{% endblock %}
  </head>
  <body>
    <div id="body">
      {% block body %}
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      {% endblock %}
    </div>
  </body>
</html>
